<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./css/style.css">
    <title>cart.html</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="nav-header">
                <div class="left-nav-header">
                    <a class="a-logo-header" href="index.html"><img src="./img/logo.svg" alt="логотип"></a>
                    <a class="a-magnifer-header" href="#"><img src="./img/magnifier.svg" alt="поиск"></a>
                </div>
                <div class="right-nav-header">
                    <a class="a-menu-header" href="#"><img src="./img/menu.svg" alt="меню"></a>
                    <a class="a-private-header" href=""><img src="./img/private.svg" alt="личный кабинет"></a>
                    <a class="a-basket-header" href=""><img src="./img/basket.svg" alt="корзина"></a>
                </div>
            </div>
        </div>
        <div class="arrivals">
            <div class="container">
                <div class="bottom-header">
                    <h3 class="arrivals-header">SHOPING CART</h3>
                </div>
            </div>
        </div>
    </div>
    <section class="shopping-cart">
        <div class="container">
        <div class="shopping-cart-content">
            <div class="shopping-mini-cart">
                <div class="cart">
                    <img src="./img/shopping-cart-1.png" alt="мужская одежда">
                    <div class="cart-txt">
                        <h3 class="cart-header">MANGO PEOPLE<br> T-SHIRT</h3>
                        <p class="cart-p-txt">Price: <span class="cart-span-price">300$</span></p>
                        <p class="cart-p-txt">Color: Red</p>
                        <p class="cart-p-txt">Size: Xl</p>
                        <p class="cart-p-txt">Quantity: <span class="cart-span-quantity">2</span></p>
                    </div>
                    <div class="box-cart-img">
                        <img src="./img/cross.svg" alt="" class="cart-img">
                    </div>
                    
                </div>
                <div class="cart">
                    <img src="./img/shopping-cart-2.png" alt="мужская одежда">
                    <div class="cart-txt">
                        <h3 class="cart-header">MANGO PEOPLE<br> T-SHIRT</h3>
                        <p class="cart-p-txt">Price: <span class="cart-span-price">300$</span></p>
                        <p class="cart-p-txt">Color: Red</p>
                        <p class="cart-p-txt">Size: Xl</p>
                        <p class="cart-p-txt">Quantity: <span class="cart-span-quantity">2</span></p>
                    </div>
                    <div class="box-cart-img">
                        <img src="./img/cross.svg" alt="" class="cart-img">
                    </div>
                </div>
                <div class="cart-box-button">
                    <button class="cart-button">CLEAR SHOPPING CART</button>
                    <button class="cart-button">CONTINUE SHOPING</button>
                </div>
            </div>
            <div class="shopping-cart-form">
                <h3 class="cart-form-header">SHIPPING ADRESS</h3>
                <input type="text" placeholder="Bangladesh" class="cart-form-input">
                <input type="text" placeholder="State"  class="cart-form-input">
                <input type="text" placeholder="Postcode / Zip"  class="cart-form-input">
                <button class="cart-form-button">GET A QUOTE</button>
                <div class="cart-box-total-price">
                    <div class="cart-price-container">
                        <p class="cart-price-txt">SUB TOTAL <span class="cart-price-span">$900</span></p>
                        <p class="cart-price-total">GRAND TOTAL <span class="cart-price-total-span">$900</span></p>
                        <hr>
                        <button class="cart-price-button">PROCEED TO CHECKOUT</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </section>
    <div class="footer">
        <div class="footer-author">
            <div class="container">
                <div class="footer-content">
                    <figure class="figure-author">
                        <img src="./img/footer-author.png" alt="author-photo">
                        <figcaption class="figcaption-author">“Vestibulum quis porttitor dui! Quisque viverra
                            nunc
                            mi, a pulvinar purus
                            condimentum“
                        </figcaption>
                    </figure>
                    <div class="footer-right-content">
                        <h3 class="footer-header-content">SUBSCRIBE</h3>
                        <p class="footer-text-content">FOR OUR NEWLETTER AND PROMOTION</p>
                        <input class="input-email" type="email" placeholder="Enter Your Email"><button
                            class="button-mail">Subscibe</button>
                    </div>
                </div>

            </div>
        </div>
        <div class="footer-copy">
            <div class="container">
                <div class="footer-info">
                    <div class="footer-left-info">
                        <p class="text-footer">© 2021 Brand All Rights Reserved.</p>
                    </div>
                    <div class="footer-right-info">
                        <a href="#" class="fab fa-facebook-f"></a>
                        <a href="#" class="fab fa-instagram"></a>
                        <a href="#" class="fab fa-pinterest-p"></a>
                        <a href="#" class="fab fa-twitter"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/394dbe9486.js" crossorigin="anonymous"></script>
</body>
</html>
